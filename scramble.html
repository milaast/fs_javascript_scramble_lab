<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.

            var index = Math.floor(Math.random()*WORDS.length);
            var word = WORDS[index];
            console.log(word, index);

            // Grab the corresponding scrambled word from the SCRAMBLED array.

            var scrambledWord = SCRAMBLED[index];
            console.log(scrambledWord);

            // Prompt the user to guess the original word when given the scrambled word.
            // window.alert(scrambledWord);

            result = window.prompt('Unscramble this word: ' + scrambledWord);
            // result = window.prompt('Unscrambled answer:' )

            // If the user guesses wrong, tell them they were wrong and show the right word.
            
            if (result != word) {
                window.alert('Nope! The correct answer is: ' + word);
            }
            // If the user guesses the correct word, congratulate them.
            else {
                window.alert('CONGRATS!!!!!! You guessed it.');
            }

            playing = window.confirm('Press OK To keep playing or Cancel to quit');

            // What does confirm() return? True or False 

            // What does setting the playing variable do? Reasigns the variable to keep game running or not.
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
